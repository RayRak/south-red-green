<body>

 <p>反射神経テストを行います。</p>
 <p>「start」を押して計測を開始し、色が変化したら「stop」を押してください</p>
<p>「stop」を押した後に表示された数字をFormsに記入してください。</p>

  <button onclick="start()" type="button" id="ogi" class="btn btn-dark btn-lg">Start</button>
  <button onclick="stop()" type="button" class="btn btn-dark btn-lg">Stop</button>
  <canvas id="mikami"width="800"height="600"style="background-color: rgb(255, 0, 0);"></canvas>
  <script language="javascript" type="text/javascript">
  var s_time = null;

  function start() {
    s_time = new Date();
    setTimeout("syori()", 30000);
    document.getElementById("ogi").disabled = true;
  }
  
  function syori(){
     var canvas = document.getElementById('mikami');
     canvas.width = 800;

     canvas.height = 600;

     canvas.style.backgroundColor = "rgb(0,255,0)";
   }

  function stop() {
    var e_time = new Date();
    if(s_time == null) {
      console.log("開始 -> 終了の順に押してください");
    } else {
      var diff = e_time.getTime() - s_time.getTime() - 30000;
      document.write("経過時間:", diff);
    }
  }
  </script>
